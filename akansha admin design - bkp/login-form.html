<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="left-container">
            <div class="logo">
                <img src="./images/HealthAssureLogo1.png" class="img-fluid"  alt="logo">
            </div>
            <form class="login-form">
                <h2 class="form-header">Login</h2>
                <p class="form-txt">Enter Your Registered Mobile Number or Email ID</p>
                <div class="user-input-field">
                    <input type="text" class="form-control" placeholder="Phone Number/Email ID">
                    <label>
                        <img src="./images/carbon_user-avatar-filled-alt.png" alt="">
                    </label>
                </div>
                <div>
                    <button class="signin-btn">Sign In</button>
                </div>
                <div style="text-align: center;">
                    <p class="signup-link">Don't have an account ?<a href="#" class="ms-2">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="right-container">
            <div class="top-img">
                <img src="./images/Group.png" class="img-fluid" alt="">
            </div>
            <div class="details-text my-5">
                <p>2500+ Strong Diagnostic Partner Network across the country</p>
                <p class="d-flex align-items-center">
                    <img src="./images/Star 1.png" class="me-2" alt="">
                    <span>1000 + Providers are already using this Portal</span>
                </p>
            </div>
            <div>
                <p class="contact-number"> <span><img src="./images/bxs_phone-call.png" alt=""></span> Call Us <span>917465894874</span></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
