<script>
function closeChatBox()
{
  $("#chatsupportbox").css("display","none");
  $("#chatcloseicon").css("display","none");
  $("#chatopenicon").css("display","block");

} 


function openChatBox()
{

  $("#chatsupportbox").css("display","block");
  $("#chatcloseicon").css("display","block");
  $("#chatopenicon").css("display","none");
} 





</script>
