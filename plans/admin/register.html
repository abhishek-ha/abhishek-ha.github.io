<body>

    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="register-bg">
                    <div class="login-overlay"></div>
                    <div class="login-left">
                        <img src="https://rtsolutz.com/vizzstudio/demo-falr/falr/assets/images/logo-login.svg" alt="Logo">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam tellus elit.</p>
                        <a href="javascript:void(0);" class="btn btn-primary">Learn More</a>
                    </div><!--login-left-->
                </div><!--login-bg-->

                <div class="login-form">
                    <form>
                        <div class="login-form-body">
                            <div class="form-gp">
                                <label for="exampleInputName1">Full Name</label>
                                <input type="text" id="exampleInputName1">
                                <i class="ti-user"></i>
                            </div>
                            <div class="form-gp">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" id="exampleInputEmail1">
                                <i class="ti-email"></i>
                            </div>
                            <div class="form-gp">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" id="exampleInputPassword1">
                                <i class="ti-lock"></i>
                            </div>
                            <div class="form-gp">
                                <label for="exampleInputPassword2">Confirm Password</label>
                                <input type="password" id="exampleInputPassword2">
                                <i class="ti-lock"></i>
                            </div>
                            <div class="submit-btn-area">
                                <button id="form_submit" class="btn btn-primary" type="submit">Submit <i class="ti-arrow-right"></i></button>
                                <div class="login-other row mt-4">
                                    <div class="col-6">
                                        <a class="fb-login" href="#"><span class="login_txt">Sign up with</span>  <i class="fa fa-facebook"></i></a>
                                    </div>
                                    <div class="col-6">
                                        <a class="google-login" href="#"><span class="login_txt">Sign up with</span>  <i class="fa fa-google"></i></a>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-footer text-center mt-5">
                                <p class="text-muted">Don't have an account? <a href="login.html">Sign in</a></p>
                            </div>
                        </div>
                    </form>
                </div><!--login-form-->

            </div><!--row-->
        </div><!--container-fluid-->
