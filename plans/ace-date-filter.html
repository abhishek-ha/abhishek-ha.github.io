<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> Ace Date Filter </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style1.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<style type="text/css">
body {
        font-family: 'Poppins', sans-serif!important;
       overflow-x:hidden!important;
            font-size: 15px;
        }
.topheadbg{
      background-color: rgba(145, 199, 154, 0.35);
      padding: 30px 5px;
   }
   .topheadbg h3{
      font-size: 20px;
      font-weight: 600;
   }

.form-control {
    display: block;
    width: 100%;
    height: calc(1.5em + 0.75rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 16px;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: rgba(217, 217, 217, 0.2);
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
.mainbenefits h4{
   text-align: left;
   font-size: 16px;
   margin-left: 40px;
   font-weight: 600;
   margin-bottom: 0px;
   padding: 0px 0px;
}

.mainbenefits h4::before{
   content: "\f054";
   font-family: "FontAwesome";
    position: absolute;
    left: 0px;
    font-size: 12px;
    color: #91C79A;
    z-index: 1;
    border: 1px solid #91C79A;
    border-radius: 20px;
    padding: 4px 8px;
    margin-left: 16px;
}
.mainbenefits p{
   margin-left: 40px;
   color: #ABABAB;
}
.mainhead{
   font-size: 20px;
   color: #91C79A;
   font-weight: 600;
   padding: 15px 0px;
}
.mainhead1{
   font-size: 16px;
   color: #91C79A;
   font-weight: 600;
   padding-top: 10px;
}
.declaration p{
   color: #ABABAB;
   margin-left: 40px;
}
.declaration p::before{
   content: "\f054";
   font-family: "FontAwesome";
    position: absolute;
    left: 0px;
    font-size: 12px;
    color: #91C79A;
    z-index: 1;
    border: 1px solid #91C79A;
    border-radius: 20px;
    padding: 2px 8px;
     margin-left: 16px;
}
.circlebefore p{
   color: #ABABAB;
   margin-left: 23px;
}
.circlebefore p::before{
   content: '';
   background-image: url('images/circlegreen.png');
    position: absolute;
    width: 13px;
    height: 13px;
    background-size: contain;
    background-repeat: no-repeat;
    z-index: 1;
     padding: 2px 8px;
     margin-left: -25px;
     margin-top: 5px;
/*    background-position: center center;*/
border: none;
}
p{
   color: #ABABAB;
}
.col-form-label{
   color: #ABABAB;
   padding-bottom: 0px;
}
</style>
</head>
<body>


<section class="topheadbg">
   <div class="container">
      <div class="row">
         <h3>  Date Filter </h3>
      
</div>
</div>
</section>


<section>
   <div class="container">
<div class="row mainbenefits">
<div class="col-lg-12">
   <h5 class="mainhead"> Proposer Details </h5>
   <h5> Basic Details </h5>
   <form>
  <div class="form-group row" id="daterangepicker">
   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-2">
<label for="fromdate"  class="col-form-label"> From Date </label>
<input type="date" onChange="fromDate()" min="2020-01-01" id="fromdate"  class="form-control" value=""  placeholder="From Date">
    </div>
     <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-2">
      <label for="todate" class="col-form-label"> To Date </label>
   <input type="date" id="todate"  max="new Date()"class="form-control" placeholder="To Date">
    </div>
   
</div>
</form>
   </div>
</div>
</div>
</section>








<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script>
function fromDate(){
 let fromDate = document.getElementById("fromdate").value
   document.getElementById('todate').min = fromDate
 }
 document.getElementById('todate').max = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().split("T")[0];
</script>
</body>
</html>
