<script>
  $(document).ready(function(){
$("#indiregister").click(function(){
    $(".indiregisterbox").show();
     $(".bulkregisterbox").hide();
      });
$("#bulkregister").click(function(){
   $(".indiregisterbox").hide();
     $(".bulkregisterbox").show();
    });
});
$( function() {

  } );
</script>
<script>
$('.moreless-button').click(function() {
  $('.moretext').slideToggle();
  if ($('.moreless-button').text() == "More Fields") {
    $(this).text("less Fields")
  } else {
    $(this).text("More Fields")
  }
});
</script>
<script>
  const dropArea = document.querySelector(".drop_box"),
  button = dropArea.querySelector("button"),
  dragText = dropArea.querySelector("header"),
  input = dropArea.querySelector("input");
let file;
var filename;

button.onclick = () => {
  input.click();
};

input.addEventListener("change", function (e) {
  var fileName = e.target.files[0].name;
  let filedata = `
    <form action="" method="post">
    <div class="form">
    <h4>${fileName}</h4>
   
    <button class="btn"> Upload </button>
    </div>
    </form>`;
  dropArea.innerHTML = filedata;
});
</script>

<script>
  $(function() {
  var list = $('.js-dropdown-list');
  var link = $('.js-link');
  link.click(function(e) {
    e.preventDefault();
    list.slideToggle(200);
  });
  list.find('li').click(function() {
    var text = $(this).html();
    var icon = ' <i class="fa fa-chevron-down frm-down"></i> <i class="fa-solid fa-xmark frm-close"></i>';
    link.html(text+icon);
    list.slideToggle(200);
    if (text === '* Reset') {
      link.html('Select Plan option'+icon);
    }
  });
});
</script>
