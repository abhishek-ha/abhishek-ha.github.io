<script>
$(document).ready(function(){
$("#credit").click(function(){
    $(".creditbox").show();
     $(".walletbox").hide();
      $(".payperusebox").hide();
  });
$("#wallet").click(function(){
   $(".creditbox").hide();
     $(".walletbox").show();
      $(".payperusebox").hide();
  });

$("#payperuse").click(function(){
   $(".creditbox").hide();
     $(".walletbox").hide();
      $(".payperusebox").show();
  });

 });

$(document).ready(function(){
    var multipleCancelButton = new Choices('#choices-multiple-remove-button', {
        removeItemButton: true,
        maxItemCount:8,
        searchResultLimit:8,
        renderChoiceLimit:8
      }); 
     
     
 });
</script>
