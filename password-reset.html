		/***/

		}

<body>
	<div class="expired" style="display: none;" id="expireddiv">
		<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

		<div class="message">
			<h1>Oops, this link is expired</h1>
			<p>This URL is not valid anymore.</p>
			<a href="https://live.healthassure.in/products">Go to Login-page</a>
		</div>
	</div>
	<div class="formbox" style="margin-top:7%;" id="formboxdiv">
		<div style="text-align: center; padding-top: 30px;">
			<img src="https://healthassure.in/images/logo.png" width="150px">
		</div>
		<div class="form1">
			<p> Password </p>
			<input type="password" id="txtPassword" class="form-control" name="" placeholder="Password">
			<p> Confirm Password </p>
			<input type="password" id="txtConfirmPassword" name="" class="form-control" placeholder="Confirm Password">
			<p><input type="button" id="btnSubmit" value="submit" class="btn" onclick="return Validate()" /></p>
			<!-- <p class="btn"> Update </p> -->

		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/Password-reset.js"></script>
	<script type="text/javascript">

		var $elem = $('.smile'), l = $elem.length, i = 0;
		var $elem2 = $('.uhoh'), l = $elem2.length, i = 0;

		var $elem = $('.smile');
		var $elem2 = $('.uhoh');

		function comeOn() {
			for (var i = 0; i < 3; i++) {
				if (i % 2) {
					$elem.fadeIn(700);
					// $elem2.fadeOut(700);
				}
				else {
					$elem.fadeOut(700);
					$elem2.hide().delay(700).fadeIn(700);
				}
			}
		}
		comeOn();

		///////
		var href = new URL(window.location.href);
		var userId = href.searchParams.get("UserId");
		var source = href.searchParams.get("Source");
		if (userId == null || userId == "" || source == null || source == "") {
			$("#expireddiv").show();
			$("#formboxdiv").hide()
		}

		function Validate() {
			var password = document.getElementById("txtPassword").value;
			var confirmPassword = document.getElementById("txtConfirmPassword").value;
			if (password != confirmPassword) {
				alert("Passwords do not match.");
				return false;
			}
			PasswordValidation(password).then(function (res) {
				localStorage.setItem("PasswordValidation", "true");
				alert("password changed successfully.");
				$("#expireddiv").show();
				$("#formboxdiv").hide()
				return true;
			}).catch(function (err) {
				if (err.subCode == 408) {
					$("#expireddiv").show();
					$("#formboxdiv").hide()
				} else if (err.subCode == 400) {
					alert(err.message);
				}
				else {
					alert(err);
				}
				return false;
			});
		}
	</script>
