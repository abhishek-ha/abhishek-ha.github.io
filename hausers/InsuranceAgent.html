<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance-Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        #preload {
            margin-top: 17%;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            border: 2px solid #e5e5e5;
            animation: 0.8s pre linear infinite;
        }

        @keyframes pre {
            0% {
                transform: rotate(0deg);
                border-top: 2px solid mediumseagreen;
            }

            100% {
                transform: rotate(360deg);
                border-top: 2px solid green;
            }
        }
    </style>
</head>

<body>
    <div id="loadding" style="overflow: hidden;display: none;">
        <center>
            <div id="preload"></div>
        </center>
    </div>
    <div class="landing-page-container">
        <div class="landing-page-header">
            <div class="custom-container d-flex justify-content-between align-items-center">
                <div class="header-heading">
                    <h2 class="mb-0">HEALTHASSURE ACE POTRAL</h2>
                </div>
                <div>
                    <img src="./images/favicon.png" alt="logo">
                </div>
            </div>
        </div>
        <div class="landin-page-main-section">
            <div class="custom-container d-flex justify-content-between align-items-center">
                <div class="main-section-top-left">
                    <h2>Explore Plan</h2>
                </div>
                <div class="main-section-top-right d-flex align-items-center">
                    <span class="me-2">Power By</span>
                    <img src="./images/healthassure-logo.png" alt="">
                </div>
            </div>
            <div class="custom-container mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-lg-3 my-3">
                                <h2>PRODUCT</h2>
                                <div class="mt-3">
                                    <p>Retail OPD products by HealthAssure</p>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3 my-3">
                                <h2>ACCESSCODE</h2>
                                <div class="mt-3">
                                    <input type="text" class="form-control" id="AccessCode" name="AccessCode" onchange="AccessCodeTextonchange(this);">
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3 my-3">
                                <h2>VARIANT</h2>
                                <div class="mt-3">
                                    <select id="PlansDroupdown" class="form-select"
                                    onchange="PlansDroupdownonchange(this);">
                                    <option disabled="" selected="">Select</option>
                                </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3 my-3">
                                <h2>COVERAGE</h2>
                                <div class="d-flex mt-3">
                                    <div class="me-5">
                                        <input disabled type="radio" class="form-check-input" id="Plan-self" name="Plancoverage">
                                        <label for="self">Self</label>
                                    </div>
                                    <div>
                                        <input disabled type="radio" class="form-check-input" id="Plan-family" name="Plancoverage">
                                        <label for="family">Family</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom-container mt-5">
                <div class="card" style="background-image: url('./images/transparentbackground.png');">
                    <div class="card-body">
                        <h2 class="card-title">Self</h2>
                        <form>
                            <div class="row">
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group mb-4">
                                        <label class="mb-2">First Name</label>
                                        <input class="form-control" type="text" placeholder="Enter First Name"
                                            id="txtFirstName" name="FirstName" maxlength="100">
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group mb-4">
                                        <label class="mb-2">Last Name</label>
                                        <input class="form-control" type="text" placeholder="Enter Last Name"
                                            id="txtLastName" name="LastName" maxlength="100">

                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group mb-4">
                                        <label class="mb-2">Gender</label>
                                        <div class="d-flex">
                                            <div class="me-3">
                                                <input type="radio" class="form-check-input" name="gender" id="male">
                                                <label for="male">Male</label>
                                            </div>
                                            <div class="me-3">
                                                <input type="radio" class="form-check-input" name="gender" id="female">
                                                <label for="female">Female</label>
                                            </div>
                                            <div class="me-3">
                                                <input type="radio" class="form-check-input" name="gender" id="other">
                                                <label for="other">Other</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group mb-4">
                                        <label class="mb-2">DOB</label>
                                        <input class="form-control" type="date" id="Dob">
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group mb-4">
                                        <label class="mb-2">Mobile No</label>
                                        <input class="form-control" type="text" placeholder="Enter Mobile No"
                                            id="txtMobileNo" name="MobileNo">

                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group mb-4">
                                        <label class="mb-2">Email Id</label>
                                        <input class="form-control" type="text" placeholder="Enter Email ID"
                                            id="emailId" name="EmailId">

                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group mb-4">
                                        <label class="mb-2">Pin Code</label>
                                        <input class="form-control" type="text" placeholder="Enter Pin Code"
                                            id="txtPinCode" name="Pincode">

                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-8">
                                    <div class="form-group mb-4">
                                        <label class="mb-2">Address</label>
                                        <input class="form-control" type="text" placeholder="Enter Address"
                                            id="txtAddress" name="Address">

                                    </div>
                                </div>
                                <div class="col-12 mt-5">
                                    <div class="row">
                                        <div class="col-md-6 col-lg-4">
                                            <h3>Member 1</h3>
                                            <div class="form-group mb-4">
                                                <label class="mb-2">Name</label>
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="form-group mb-4">
                                                <label class="mb-2">DOB</label>
                                                <input type="date" class="form-control">
                                            </div>
                                            <div class="form-group mb-4">
                                                <label class="mb-2">Relation</label>
                                                <select class="form-select">
                                                    <option disabled="" selected="">Relation</option>
                                                    <option value="son">Son</option>
                                                    <option value="daughter">Daughter</option>
                                                    <option value="spouse">Spouse</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-lg-4">
                                            <h3>Member 2</h3>
                                            <div class="form-group mb-4">
                                                <label class="mb-2">Name</label>
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="form-group mb-4">
                                                <label class="mb-2">DOB</label>
                                                <input type="date" class="form-control">
                                            </div>
                                            <div class="form-group mb-4">
                                                <label class="mb-2">Relation</label>
                                                <select class="form-select">
                                                    <option disabled="" selected="">Relation</option>
                                                    <option value="son">Son</option>
                                                    <option value="daughter">Daughter</option>
                                                    <option value="spouse">Spouse</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-lg-4">
                                            <h3>Member 3</h3>
                                            <div class="form-group mb-4">
                                                <label class="mb-2">Name</label>
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="form-group mb-4">
                                                <label class="mb-2">DOB</label>
                                                <input type="date" class="form-control">
                                            </div>
                                            <div class="form-group mb-4">
                                                <label class="mb-2">Relation</label>
                                                <select class="form-select">
                                                    <option disabled="" selected="">Relation</option>
                                                    <option value="son">Son</option>
                                                    <option value="daughter">Daughter</option>
                                                    <option value="spouse">Spouse</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-md-12 text-center my-4">
                                    <button class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/InsuranceAgent.js"></script>
    <script>
        function ShowLoding(flag = true) {
            if (flag) {
                $('#loadding').show();
            } else {
                $('#loadding').hide();
            }
        }
        function AccessCodeTextonchange(event) {
            if (event.value == null || event.value == '') {
                //alert('PartnerCode is empty');
                return;
            }
            GetPartnerPlanDetails(event.value).then(function (result) {
                $("#PlansDroupdown").empty();
                $.each(result.results.plans, function (key, p) {
                    $('#PlansDroupdown').append('<option RelCount="' + p.relCount + '" value="' + p.planCode + '">' + p.planName + '</option>');
                });
                if (result.results.plans[0].relCount == 0) {
                    $('#Plan-self').attr('checked', true);
                } else {
                    $('#Plan-family').attr('checked', true);
                }
            }).catch(function (error) {
                PlansDroupdownEmpty();
                if (error.subCode == 408) {
                    alert(error.message);
                }
                console.warn(error);
            });
        }
        function PlansDroupdownonchange(event) {
            if ($('#PlansDroupdown :selected').attr("RelCount") == 0) {
                $('#Plan-family').attr('checked', false);
                $('#Plan-self').attr('checked', true);
            } else {
                $('#Plan-self').attr('checked', false);
                $('#Plan-family').attr('checked', true);
            }
        }
        function PlansDroupdownEmpty() {
            $("#PlansDroupdown").empty();
            $('#PlansDroupdown').append('<option disabled="" selected="">Select</option>');
        }
        $('#RegisterUserform').submit(function (e) {
            e.preventDefault();
            //txtLastName txtFirstName gender Dob EmailId MobileNo Address Pincode
        });

        //$('input[type="radio"][name="Plancoverage"]:checked').val()
    </script>
</body>

</html>
