<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Paid Member Addition </title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
 <link rel="stylesheet" type="text/css" href="css/style.css" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
   
     
     
                   <div class="container-fluid">
            <div class="row">
<div class="col-lg-8 col-md-8 offset-md-2">
    <h2 class="header-content pt-3 pb-5"><b> Paid Member Addition </b></h2> 
            </div>
          </div>


 <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-md-offset-2 col-form-label"> Select Client </label>
    <div class="col-sm-6">
      <select class="form-select">
  <option> Select Client </option>
  <option> ABG UltraTech </option>
    <option> TotalAssure </option>
    <option> FitAssure Plus </option>
    <option> FitAssure Platinum Plus </option>
  </select>
   </div>
  </div>


  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 offset-md-2 col-form-label"> Select Plan </label>
    <div class="col-sm-6">
      <select class="form-select">
  <option> Select Plan </option>
  <option> Fitassure </option>
  <option> Optimaassure </option>
    <option> TotalAssure </option>
    <option> FitAssure Plus </option>
    <option> FitAssure Platinum Plus </option>
  </select>
   </div>
  </div>
  
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 offset-md-2 col-form-label"> Paid Member Addition Allowed </label>
    <div class="col-sm-6">
    <label class="switch">
  <input type="checkbox" checked>
  <span class="slider round"> </span> 
</label>
    </div>
  </div>



   <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 offset-md-2 col-form-label"> No of Extra Member Allowed </label>
    <div class="col-sm-6">
<input type="number" class="form-control" name="" placeholder="0">
 </div>
  </div>


    <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 offset-md-2 col-form-label"> Amount Per Member </label>
    <div class="col-sm-6">
<input type="text" class="form-control" name="" placeholder=" Enter Amount in INR ">
 </div>
  </div>


<div class="mb-3 row">
  <div class="col-md-4  offset-md-4 py-5">
<button class="btn btn-primary"> Save </button> <button class="btn btn-danger ms-5"> Cancel </button>
 </div>
  </div>

                
              </div>
            </div>
          
              
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
